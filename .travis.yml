language: rust
dist: trusty
osx_version: xcode7.3

os:
  - linux
  - osx

rust:
  - stable
  - beta
  - nightly

git:
  depth: 1

matrix:
  allow_failures:
    - rust: nightly

  include:
    - stage: deploy
      before_script:
        - sudo easy_install virtualenv
        - virtualenv ~/virtualenv
        - source ~/virtualenv/bin/activate
      script: make wheel
      env: DEPLOY=1
      osx_image: xcode6.4
      os: osx

    - script: make wheel-manylinux IMAGE=quay.io/pypa/manylinux1_x86_64
      env: DEPLOY=1
      sudo: required
      services:
        - docker

    - script: make wheel-manylinux IMAGE=quay.io/pypa/manylinux1_i686
      env: DEPLOY=1
      sudo: required
      services:
        - docker

deploy:
  provider: s3
  access_key_id: AKIAJKYWAF3QS7SFL75Q
  secret_access_key:
    secure: 
  bucket: getsentry-builds
  skip_cleanup: true
  local_dir: py/dist
  upload-dir: $TRAVIS_REPO_SLUG/$TRAVIS_COMMIT
  acl: public_read
  on:
    all_branches: true
    condition: $DEPLOY = 1
