[package]
name = "symbolic-unreal"
version = "5.7.5"
license = "MIT"
authors = [
    "Armin Ronacher <armin.ronacher@active-4.com>",
    "Jan Michael Auer <mail@jauer.org>",
    "Bruno Garcia <bruno@brunogarcia.com>",
]
documentation = "https://docs.rs/symbolic-unreal"
homepage = "https://github.com/getsentry/symbolic"
repository = "https://github.com/getsentry/symbolic"
description = """
Parsing and processing utilities for Unreal Engine 4 crash files.
"""
edition = "2018"

[dependencies]
failure = "0.1.3"
compress = "0.1.2"
bytes = "0.4.11"
elementtree = "0.5.0"
anylog = "0.3.1"
serde = {version = "1.0.80", features = ["derive"]}
chrono = {version = "0.4.6", features = ["serde"]}
regex = "1"
lazy_static = "1.2.0"

[dev-dependencies]
symbolic-testutils = { version = "5.7.5", path = "../testutils" }
