[package]
name = "symbolic-cabi"
version = "1.0.3"
authors = ["Armin Ronacher <armin.ronacher@active-4.com>"]

[lib]
name = "symbolic"
crate-type = ["cdylib"]

[workspace]

[profile.release]
debug = true
lto = true

[dependencies]
uuid = "0"
backtrace = "0"
symbolic-common = { path = "../common", features = ["with_dwarf", "with_objects", "with_sourcemaps"] }
symbolic-demangle = { path = "../demangle" }
symbolic-debuginfo = { path = "../debuginfo" }
symbolic-symcache = { path = "../symcache" }
symbolic-sourcemap = { path = "../sourcemap" }
symbolic-proguard = { path = "../proguard" }
symbolic-minidump = { path = "../minidump" }

[replace]
"goblin:0.0.11" = { git = "https://github.com/m4b/goblin", rev = "d40a1a217cd0fd23d01d3928612743100ad33561" }
