header = "/* C bindings to the symbolic library */"
include_guard = "SYMBOLIC_H_INCLUDED"
autogen_warning = "/* Warning, this file is autogenerated. Do not modify this manually. */"
include_version = true
line_length = 80
tab_width = 2
language = "C"

[parse]
expand = ["symbolic-cabi"]

[export]
# These types generate errors albeit not being exported
exclude = ["ArchiveCell", "ObjectCell", "SymCacheCell"]

[enum]
rename_variants = "QualifiedScreamingSnakeCase"
