[package]
name = "symbolic-symcache"
version = "9.0.0"
license = "MIT"
authors = [
    "Armin Ronacher <armin.ronacher@active-4.com>",
    "Jan Michael Auer <mail@jauer.org>",
]
documentation = "https://docs.rs/symbolic-symcache"
homepage = "https://github.com/getsentry/symbolic"
repository = "https://github.com/getsentry/symbolic"
description = """
An optimizied cache file for fast and memory efficient lookup of symbols and
stack frames in debugging information.
"""
edition = "2018"

exclude = [
    "tests/**/*",
]

[package.metadata.docs.rs]
all-features = true

[dependencies]
dmsort = "1.0.1"
fnv = "1.0.6"
symbolic-common = { version = "9.0.0", path = "../symbolic-common" }
symbolic-debuginfo = { version = "9.0.0", path = "../symbolic-debuginfo" }
symbolic-il2cpp = { version = "9.0.0", path = "../symbolic-il2cpp", optional = true }
thiserror = "1.0.20"
indexmap = "1.7.0"
tracing = "0.1.35"

[dev-dependencies]
insta = "1.3.0"
criterion = "0.3.4"
symbolic-testutils = { path = "../symbolic-testutils" }
similar-asserts = "1.0.0"

[features]
bench = []
il2cpp = ["symbolic-il2cpp"]

[[bench]]
name = "bench_writer"
harness = false
