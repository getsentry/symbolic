[package]
name = "symbolic-symcache"
version = "8.0.3"
license = "MIT"
authors = [
    "Armin Ronacher <armin.ronacher@active-4.com>",
    "Jan Michael Auer <mail@jauer.org>",
]
documentation = "https://docs.rs/symbolic-symcache"
homepage = "https://github.com/getsentry/symbolic"
repository = "https://github.com/getsentry/symbolic"
description = """
An optimizied cache file for fast and memory efficient lookup of symbols and
stack frames in debugging information.
"""
edition = "2018"

exclude = [
    "tests/**/*",
]

[package.metadata.docs.rs]
all-features = true

[dependencies]
dmsort = "1.0.1"
fnv = "1.0.6"
num = "0.3.0"
symbolic-common = { version = "8.0.3", path = "../symbolic-common" }
symbolic-debuginfo = { version = "8.0.3", path = "../symbolic-debuginfo" }
thiserror = "1.0.20"

[dev-dependencies]
insta = "1.3.0"
criterion = "0.3.1"
symbolic-testutils = { path = "../symbolic-testutils" }
symbolic-demangle = { path = "../symbolic-demangle" }

[features]
bench = []

[[bench]]
name = "bench_writer"
harness = false
