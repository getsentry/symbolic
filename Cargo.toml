[package]
name = "symbolic"
version = "5.7.8"
license = "MIT"
authors = [
    "Armin Ronacher <armin.ronacher@active-4.com>",
    "Jan Michael Auer <mail@jauer.org>",
]
documentation = "https://docs.rs/symbolic"
homepage = "https://github.com/getsentry/symbolic"
repository = "https://github.com/getsentry/symbolic"
readme = "README.md"
description = """
A library to symbolicate and process stack traces from native applications,
minidumps, Unreal Engine 4, minified JavaScripts or ProGuard optimized Android apps.
"""
edition = "2018"
autoexamples = true

exclude = [
    ".vscode/**/*",
    "py/**/*",
    "scripts/**/*",
]

[package.metadata.docs.rs]
all-features = true

[workspace]

[features]
default = ["debuginfo"]
debuginfo = ["symbolic-debuginfo"]
demangle = ["symbolic-demangle"]
minidump = ["debuginfo", "symbolic-minidump"]
proguard = ["symbolic-proguard"]
sourcemap = ["symbolic-sourcemap"]
symcache = ["debuginfo", "demangle", "symbolic-symcache"]
with_serde = ["symbolic-common/with_serde"]
with_serde_debuginfo = ["symbolic-debuginfo/with_serde"]
with_serde_minidump = ["symbolic-minidump/with_serde"]
unreal = ["symbolic-unreal"]

[dependencies]
symbolic-common = { version = "5.7.8", path = "common" }
symbolic-debuginfo = { version = "5.7.8", path = "debuginfo", optional = true }
symbolic-demangle = { version = "5.7.8", path = "demangle", optional = true }
symbolic-minidump = { version = "5.7.8", path = "minidump", optional = true }
symbolic-proguard = { version = "5.7.8", path = "proguard", optional = true }
symbolic-sourcemap = { version = "5.7.8", path = "sourcemap", optional = true }
symbolic-symcache = { version = "5.7.8", path = "symcache", optional = true }
symbolic-unreal = { version = "5.7.8", path = "unreal", optional = true }

[dev-dependencies]
clap = "2.32.0"
failure = "0.1.3"
walkdir = "2.2.7"

[[example]]
name = "minidump_stackwalk"
required-features = ["minidump", "symcache"]

[[example]]
name = "cache_debug"
required-features = ["symcache", "minidump"]

[[example]]
name = "unreal_engine_crash"
required-features = ["unreal"]
