[package]
name = "symbolic-debuginfo"
version = "8.3.0"
license = "MIT"
authors = [
    "Armin Ronacher <armin.ronacher@active-4.com>",
    "Jan Michael Auer <mail@jauer.org>",
]
documentation = "https://docs.rs/symbolic-debuginfo"
homepage = "https://github.com/getsentry/symbolic"
repository = "https://github.com/getsentry/symbolic"
description = """
A library to inspect and load DWARF debugging information from binaries, such
as Mach-O or ELF.
"""
edition = "2018"

exclude = [
    "tests/**/*",
]

[package.metadata.docs.rs]
all-features = true

[dependencies]
dmsort = "1.0.1"
elementtree = "0.5.0"
fallible-iterator = "0.2.0"
flate2 = { version = "1.0.13", features = ["rust_backend"], default-features = false }
gimli = { version = "0.25.0", features = ["read", "std"], default-features = false }
goblin = "0.4.2"
lazy_static = "1.4.0"
lazycell = "1.2.1"
nom = "7.0.0"
nom-supreme = "0.6.0"
parking_lot = "0.11.0"
pdb = "0.7.0"
regex = "1.3.5"
scroll = "0.10"
serde = { version = "1.0.94", features = ["derive"] }
serde_json = "1.0.40"
smallvec = "1.2.0"
symbolic-common = { version = "8.3.0", path = "../symbolic-common" }
thiserror = "1.0.20"
walrus = "0.19.0"
wasmparser = "0.77.0"  # must match spec in walrus
zip = "0.5.2"

[dev-dependencies]
criterion = { version = "0.3.4", features = [ "html_reports" ] }
insta = "1.3.0"
similar-asserts = "1.0.0"
symbolic-testutils = { path = "../symbolic-testutils" }

[[bench]]
name = "breakpad_parser"
harness = false
