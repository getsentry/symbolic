[package]
name = "symbolic-minidump"
version = "5.7.8"
license = "MIT"
authors = [
    "Armin Ronacher <armin.ronacher@active-4.com>",
    "Jan Michael Auer <mail@jauer.org>",
]
documentation = "https://docs.rs/symbolic-minidump"
homepage = "https://github.com/getsentry/symbolic"
repository = "https://github.com/getsentry/symbolic"
description = """
A library to process and inspect Minidump crash reports
"""
build = "build.rs"
edition = "2018"

[dependencies]
failure = "0.1.3"
lazy_static = "1.2.0"
regex = "1.1.0"
serde = { version = "1.0.80", optional = true }
serde_plain = { version = "0.3.0", optional = true }
symbolic-common = { version = "5.7.8", path = "../common", features = ["with_dwarf"] }
symbolic-debuginfo = { version = "5.7.8", path = "../debuginfo" }
uuid = "0.7.1"

[build-dependencies]
cc = { version = "1.0.25", features = ["parallel"] }

[dev-dependencies]
symbolic-testutils = { version = "5.7.8", path = "../testutils" }

[features]
default = []
with_serde = ["serde", "serde_plain"]
