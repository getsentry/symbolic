name: Release build

on:
  push:
    branches:
      - "release/**"
      
env:
  MANYLINUX_VERSION: manylinux_2_28

jobs:
  python-wheel-mac:
    strategy:
      fail-fast: false
      matrix:
        include:
          - macos-version: "10.15"
            target: x86_64-apple-darwin
            py-platform: macosx-10_15_x86_64
          - macos-version: "11.0"
            target: aarch64-apple-darwin
            py-platform: macosx-11_0_arm64

    name: Python macOS ${{ matrix.py-platform }}
    runs-on: macos-${{ matrix.macos-version }}

    steps:
      - uses: actions/checkout@v3

      - run: rustup toolchain install stable --profile minimal --target ${{ matrix.target }} --no-self-update

      - uses: actions/setup-python@v4
        with:
          python-version: 3.6

      - run: make wheel PLATFORM=${{ matrix.py-platform }}
        env:
          # consumed by cargo and setup.py to obtain the target dir
          CARGO_BUILD_TARGET: ${{ matrix.target }}

      - uses: actions/upload-artifact@v3.1.1
        with:
          name: ${{ github.sha }}
          path: py/dist/*

  python-wheel-linux:
    strategy:
      fail-fast: false
      matrix:
        build-arch:
          - i686
          - x86_64
          - aarch64

    name: Python Linux ${{ matrix.build-arch }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - if: matrix.build-arch == 'aarch64'
        name: Build in Docker (cross-compile host:amd64, target:aarch64)
        run: make wheel-manylinux-aarch64 IMAGE=messense/${{ MANYLINUX_VERSION }}-cross:aarch64-amd64
      
      - if: matrix.build-arch != 'aarch64'
        name: Build in Docker
        run: make wheel-manylinux IMAGE=quay.io/pypa/${{ MANYLINUX_VERSION }}_${{ matrix.build-arch }}

      - uses: actions/upload-artifact@v3.1.1
        with:
          name: ${{ github.sha }}
          path: py/dist/*

  sdist:
    name: Python sdist
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.7

      - run: make sdist

      - uses: actions/upload-artifact@v3.1.1
        with:
          name: ${{ github.sha }}
          path: py/dist/*
