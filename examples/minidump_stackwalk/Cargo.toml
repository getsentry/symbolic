[package]
name = "minidump_stackwalk"
version = "8.2.1"
authors = ["Jan Michael Auer <mail@jauer.org>"]
edition = "2018"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = "2.33.0"
symbolic = { path = "../../symbolic", features = ["minidump", "symcache", "demangle"] }
tracing = "0.1.26"
tracing-subscriber = { version = "0.2.18", features = [ "env-filter" ] }
walkdir = "2.3.1"
