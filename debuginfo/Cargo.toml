[package]
name = "symbolic-debuginfo"
version = "5.8.2"
license = "MIT"
authors = [
    "Armin Ronacher <armin.ronacher@active-4.com>",
    "Jan Michael Auer <mail@jauer.org>",
]
documentation = "https://docs.rs/symbolic-debuginfo"
homepage = "https://github.com/getsentry/symbolic"
repository = "https://github.com/getsentry/symbolic"
description = """
A library to inspect and load DWARF debugging information from binaries, such
as Mach-O or ELF.
"""
edition = "2018"

[dependencies]
dmsort = "1.0.0"
failure = "0.1.5"
fallible-iterator = "0.1.6"
flate2 = { version = "1.0.6", features = ["rust_backend"], default-features = false }
fnv = "1.0.6"
gimli = { git = "https://github.com/gimli-rs/gimli", rev = "6de997b41f9629326cf1885cf1e63582ddef6c21" }
goblin = "0.0.20"
lru-cache = "0.1.1"
pdb = { git = "https://github.com/jan-auer/pdb", branch = "develop" }
parking_lot = "0.7.1"
pest = "2.1.0"
pest_derive = "2.1.0"
serde = { version = "1.0.88", optional = true }
smallvec = "0.6.9"
symbolic-common = { version = "5.8.2", path = "../common" }

[dev-dependencies]
insta = "0.6.3"
