[package]
name = "symbolic-debuginfo"
version = "5.3.0"
license = "MIT"
authors = [
    "Armin Ronacher <armin.ronacher@active-4.com>",
    "Jan Michael Auer <mail@jauer.org>",
]
documentation = "https://docs.rs/symbolic-debuginfo"
homepage = "https://github.com/getsentry/symbolic"
repository = "https://github.com/getsentry/symbolic"
description = """
A library to inspect and load DWARF debugging information from binaries, such
as Mach-O or ELF.
"""

[dependencies]
goblin = "0.0.17"
lazy_static = "1.1.0"
regex = "1.0.5"
serde = { version = "1.0.79", optional = true }
serde_plain = { version = "0.3.0", optional = true }
symbolic-common = { path = "../common", version = "5.3.0", features = ["with_objects", "with_dwarf"] }
uuid = "0.7.1"
failure = "0.1.2"
failure_derive = "0.1.2"

[dev-dependencies]
symbolic-testutils = { version = "5.3.0", path = "../testutils" }

[features]
default = []
with_serde = ["serde", "serde_plain"]
