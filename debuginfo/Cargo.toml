[package]
name = "symbolic-debuginfo"
version = "6.1.3"
license = "MIT"
authors = [
    "Armin Ronacher <armin.ronacher@active-4.com>",
    "Jan Michael Auer <mail@jauer.org>",
]
documentation = "https://docs.rs/symbolic-debuginfo"
homepage = "https://github.com/getsentry/symbolic"
repository = "https://github.com/getsentry/symbolic"
description = """
A library to inspect and load DWARF debugging information from binaries, such
as Mach-O or ELF.
"""
edition = "2018"

exclude = [
    "tests/**/*",
]

[dependencies]
dmsort = "1.0.0"
failure = "0.1.5"
fallible-iterator = "0.2.0"
flate2 = { version = "1.0.7", features = ["rust_backend"], default-features = false }
gimli = { version = "0.18.0", features = ["read", "std"], default-features = false }
goblin = "0.0.23"
lazycell = "1.2.1"
lazy_static = "1.3.0"
pdb =  "0.5.0"
parking_lot = "0.8.0"
pest = "2.1.1"
pest_derive = "2.1.0"
regex = "1.1.7"
serde = { version = "1.0.91", features = ["derive"] }
serde_json = "1.0.39"
smallvec = "0.6.9"
symbolic-common = { version = "6.1.3", path = "../common" }
zip = "0.5.2"

[dev-dependencies]
insta = "0.8.1"
